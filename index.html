<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="image/icons8-search-24.png"></button>
        </div>
        <div class="weather">
            <img src="image/icons8-sky-100.png" class="weather-icon">
            <h1 class="temp">28Â°c</h1>
            <h2 class="city">Panadura</h2>
            <div class="details">
                <div class="col">
                    <img src="image/icons8-humidity-50.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="image/icons8-windy-weather-50 (1).png">
                    <div>
                        <p class="wind">19 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script>
        const apiKey = "77e6c809942f44418df221226240110";
        const apiUrl = "http://api.weatherapi.com/v1/current.json?key=77e6c809942f44418df221226240110&q=Panadura";

        async function checkWeather() {
            const response = await fetch(apiUrl + '&appid=${apiKey}');
            var data = await response.json();

            console.log(data);

            document.querySelector(".city").innerHTML = data.main.name;
            document.querySelector(".temp").innerHTML = data.main.temp;
            document.querySelector(".humidity").innerHTML = data.main.humidity;
            document.querySelector(".wind").innerHTML = data.wind.speed;
            
        }

        checkWeather();
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
